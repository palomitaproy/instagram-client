<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./style.css" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>
<body>
	<div class="flex-container">
	<header class="flex headerInstagram">
		<img class="icon-header" src="./img/camera-top.svg" alt="Instagram">
		<img  class="logo" src="./img/logo.svg" alt="Instagram">
		<img  class="icon-header"  src="./img/send-top.svg" alt="Instagram">
	</header>
	<section class="flex mainInstagram">
		<section class="user">
			<section class="userimage">
				<img class="photo" src="./img/photo.png" alt="Instagram">
				<p>paloma</p> 
			</section>
			<section>
				<img class="dots" src="./img/dots-menu.svg" alt="Instagram">
			</section>
		</section>
		<section class="image">
				<img class="img" src="./img/images.jpeg" alt="Instagram">
		</section>
		<section class="toolbar">
			<section class="toolbar3">
				<img class="icon" src="./img/heart.svg" alt="Instagram">
				<img class="icon" src="./img/combined-shape.svg" alt="Instagram">
				<img class="icon" src="./img/shape.svg" alt="Instagram">
			</section >
			<section class="toolbar1">
				<img class="combined-shape1" src="./img/combined-shape1.svg" alt="Instagram">	
			</section>
			
		
		</section>
		
		
		
	</section>

	<footer class="flex footerInstagram">
		<img class="icon" src="./img/home.svg" alt="Instagram">
		<img class="icon" src="./img/search.svg" alt="Instagram">
		<img class="icon" src="./img/add.svg" alt="Instagram">
		<img class="icon" src="./img/heart.svg" alt="Instagram">
		<img class="icon" src="./img/profile.svg" alt="Instagram">
	</footer>
	</div>
